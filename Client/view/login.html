<div class="login-container">
    <h2>Daily Report App</h2>
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputUsername">Username</label>
            <div class="controls">
                <input type="text" id="inputUsername" ng-model="req.name" placeholder="Username" required></div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input type="password" id="inputPassword" ng-model="req.pwd" placeholder="Password" required></div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn" ng-click="submit()">Sign In</button>
                <span class="show-error" ng-show="errors.login">Login failure</span>
            </div>
        </div>
    </form>
</div>
